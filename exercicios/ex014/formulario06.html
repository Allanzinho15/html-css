<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iest">estado</label>
            <select name="estado" id="iest">

                <option value="" selected>---escolha---</option>
                <optgroup label="regiao sudeste">
                    <option value="mg">minas gerais</option>
                    <option value="rj">rio de janeiro</option>
                    <option value="sp">sao paulo
                    </option>
                </optgroup>

                <optgroup label="rgiao nordeste">
                    <option value="ma">maranhao</option>
                    <option value="pe">pernamubuco</option>
                    <option value="rn">rio grande do norte</option>
                </optgroup>
            </select> 
        </p>

        <p>
            <label for="iprof">profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>administrador</option>
                <option>contabilidade</option>
                <option>desenvolvedor</option>
                <option>professor</option>
            </datalist>
        </p>
            
        <p>
            <label for="imsg">mensagem</label>
            <br>
            <textarea name="msg" id="imsg" cols="40" rows="15">
            </textarea>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
