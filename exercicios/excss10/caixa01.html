<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixa</title>
    <style>
        h1{
            background-color: aliceblue;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkblue;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        }
        a{
            border-width: 10px;
            border-style: double;
            border-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>paragrafo tambem são exemplo de box-level, mas os <a href="#">links são esemplos de caixas inline-level</a>. vomos ver como tudo isso funciona.</p>
</body>
</html>
